<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
   	<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<title>Tip Calculator</title>
</head>

<body>


	<div class="container">
		<br>
 <div class="card backgroundCard" style="width: 35rem;">
  <div class="card-body">
	<h1>Tip Calculator</h1>
  <br>
	<h2 id="calculatedTip"></h2>
  <h2 id="calculatedTotal"></h2>
  <div class="alert alert-warning alert-dismissible fade show" role="alert" id="warning">
  <strong>Something went wrong!</strong> Please input only numbers in the fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>
   <div class="card no-outline" style="width: 32rem;" >
  <div class="card-body">
	<form>

	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Bill $</span>
  </div>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="bill">
</div>

	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Tip %</span>
  </div>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="tip">

</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default"><small> Number of People</small> </span>
  </div>
  <input 
  type="text" class="form-control" 
  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
  id="peopleNum" >
</div>
  <button id="calculate" type="submit" class="btn btn-primary"><h3> Calculate</h3></button>
  <!-- clear button type is submit so the page reloads w/o js-->
   <button type="submit" class="btn btn-primary"><h3> Clear</h3></button>
  </form>
  <br> 
     <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter" >
   Keypad
</button>
  </div>
  </div>
<br>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Enter  Amount</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="card no-outline" style="width: 18rem;">
  <div class="card-body">
    <h3 class="card-title" id="keypadDisplay" > </h3>
  <div calss="container">
<div class="row">
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">1</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">2</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">3</button></div>
  </div>
  <div class="row">
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">4</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">5</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">6</button></div>
  </div>
<div class="row">
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">7</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">8</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">9</button></div>
</div>
<div class="row">
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">.</button></div>
  <div class="col"><button type="button" class="btn btn-secondary keypadNum">0</button></div>
  <div class="col"><button type="submit" class="btn btn-secondary" id="clear">Clear</button></div>
</div>
</div>
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" type="button" class="btn keypad-sumit" id="keypad-bill">Bill $</button>
        <button data-dismiss="modal" type="button" class="btn keypad-sumit" id="keypad-tip">Tip %</button>
        <button data-dismiss="modal" type="button" class="btn keypad-sumit" id="keypad-people">Number of People</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>


  </body>
</html>
